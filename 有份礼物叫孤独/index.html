<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>亦哥哥</title>
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="bgimg"></div>
		<div id="title">
			<p>嘴再硬 亲上去还是软的</p>
		</div>
		<audio controls="controls" autoplay="autoplay">
			<source src="考其正,于潼%20-%20最天使%20合唱版（翻自%20曾轶可）.mp3" type="audio/mp3">
				Your browser does not support the audio element.
		</audio>
		<div class="cube">
		    <!-- 外层立方体 -->
		    <div class="outer-cube">
		        <div class="outer-top"><img src="images/1.jpeg"></div>
		        <div class="outer-bottom"><img src="images/2.jpg"></div>
		        <div class="outer-front"><img src="images/3.jpeg"></div>
		        <div class="outer-back"><img src="images/4.jpeg"></div>
		        <div class="outer-left"><img src="images/5.jpeg"></div>
		        <div class="outer-right"><img src="images/6.jpeg"></div>
		    </div>
		    
		    <!-- 内层立方体 -->
		    <div class="inner-cube">
		        <div class="inner-top"></div>
		        <div class="inner-bottom"></div>
		        <div class="inner-front"></div>
		        <div class="inner-back"></div>
		        <div class="inner-left"></div>
		        <div class="inner-right"></div>
		    </div>
		</div>

	</body>
</html>
